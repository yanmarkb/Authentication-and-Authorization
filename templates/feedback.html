{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>All Feedback</h1>
    <div class="row">
        {% for feedback in feedbacks %}
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ feedback.title }}</h5>
                    <p class="card-text">{{ feedback.content }}</p>
                    <p class="card-text"><small class="text-muted">By {{ feedback.username }}</small></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
